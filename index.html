<body>
    <div class="container">
        <h2>Практичне завдання</h2>
        <h3>Є інпут і пидаючий тег select.
            <br> При введенні певного числа в інпут і вибору певного селекту з списку
            дані мають передаватись в певний div елемент на сторінці </h3>

            <input type="number" placeholder="Введіть ваш вік" class="input-block">
            <select name="select" class="select">
                <option value="чоловік" selected>Чоловік</option>
                <option value="жінка">Жінка</option>
            </select>
            <button type="button" class="button">Покажи зезультат вводу</button>
            <div class="result-block"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
